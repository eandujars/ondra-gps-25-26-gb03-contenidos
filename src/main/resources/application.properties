# ============================================
# Perfil activo
# ============================================
spring.profiles.active=dev

# ============================================
# Configuracion general de la aplicacion
# ============================================
spring.application.name=contenidos-service

# ============================================
# Configuracion del servidor embebido
# ============================================
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Inclusion de detalles en respuestas de error
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# Configuracion de base de datos PostgreSQL
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/Contenidos}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# Configuracion de JPA e Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# Configuracion del sistema de datos iniciales
# ============================================
seed.enabled=${SEED_ENABLED:true}
seed.user-data.enabled=${SEED_USER-DATA_ENABLED:true}
seed.artist-interactions.enabled=${SEED_ARTIST-INTERACTIONS_ENABLED:true}

# ============================================
# Configuracion de seguridad JWT
# ============================================
jwt.secret=${JWT_SECRET:9ncK2ylOJN4Im5qPywB1+zA8voli6+2rLUTe0dAquqwB3YXAV8QLXmBFaJpLyl+ndUHwhA2BofXDI9x4NBLSVw==}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:1728000000}

# URL base del frontend para enlaces
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# ============================================
# Configuracion de Cloudinary para almacenamiento multimedia
# ============================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dh6w4hrx7}
cloudinary.api-key=${CLOUDINARY_API_KEY:526714142285293}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:qLJlRntnLirFffII2l3IfgZb4bI}
cloudinary.folder=${CLOUDINARY_FOLDER:media}

# ============================================
# Limites de tamano para archivos multimedia
# ============================================
# Tamano maximo para archivos de audio: 50MB
cloudinary.audio.max-size=${CLOUDINARY_AUDIO_MAX_SIZE:52428800}

# Tamaï¿½o maximo para archivos de imagen: 5MB
cloudinary.image.max-size=${CLOUDINARY_IMAGE_MAX_SIZE:5242880}

# ============================================
# Configuracion de carga de archivos multipart
# ============================================
spring.servlet.multipart.max-file-size=52MB
spring.servlet.multipart.max-request-size=52MB

# ============================================
# URLs de comunicacion entre microservicios
# ============================================
microservices.usuarios.url=${USUARIOS_SERVICE_URL:http://localhost:8080/api}
microservices.contenidos.url=${CONTENIDOS_SERVICE_URL:http://localhost:8081/api}
microservices.recomendaciones.url=${RECOMENDACIONES_SERVICE_URL:http://localhost:8082/api}
microservices.service-token=${SERVICE_TOKEN:e3e27aa2f289a9686be1d3c45659f308748be2d8751c4911b1cecb09fdd228fa}

# ============================================
# Configuracion de niveles de logging
# ============================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.ondra.users=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_BINDER:TRACE}

# ============================================
# Configuracion de endpoints de monitoreo Actuator
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.health.db.enabled=true

# Informacion de la aplicacion expuesta por Actuator
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

info.app.name=ONDRA Contenidos Service
info.app.description=Microservicio de gestion de contenidos
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=17

# Porcentaje que recibe el artista por cada venta (80%)
app.cobro.porcentaje-artista=0.80

# Umbral de reproducciones para generar un cobro (cada 1000 plays)
app.cobro.reproducciones-umbral=1000

# Pago que recibe el artista por cada 1000 reproducciones
app.cobro.pago-por-mil-reproducciones=5.00